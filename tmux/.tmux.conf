# Set the default terminal mode to 256color mode​
set -g default-terminal "xterm-256color"

# Set the default shell to zsh​
set -g default-shell /bin/zsh

# remap prefix to C-a
unbind C-b
set -g prefix C-a
# Ensure we can send the C-a to other apps
bind-key C-a send-prefix

# mouse support - set to on if you want to use the mouse​
set -g mouse on

unbind %
bind '\' split-window -h -c '#{pane_current_path}'

unbind '"'
bind - split-window -v -c '#{pane_current_path}'

unbind R
# Reload the file with Prefix r​
bind R source-file ~/.tmux.conf\; display "Reloaded!!!"

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix H,J,K,L
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind -r m resize-pane -Z

# Copy vim movements
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
unbind p
bind p paste-buffer

# Mouse yank settings - copy on mouse drag release
# When mouse drag ends, copy selection and stay in copy mode
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Double click to select and copy word
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; run-shell -d 0.3 \; send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T root DoubleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-word ; run-shell -d 0.3 ; send-keys -X copy-pipe-and-cancel "pbcopy" }

# Triple click to select and copy line
bind-key -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line \; run-shell -d 0.3 \; send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T root TripleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H ; send-keys -X select-line ; run-shell -d 0.3 ; send-keys -X copy-pipe-and-cancel "pbcopy" }

# Middle click to paste from clipboard
bind-key -T root MouseDown2Pane run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# new window
bind c new-window -c '#{pane_current_path}'

# Allow holding Ctrl when using using prefix+p/n for switching windows
bind C-p previous-window
bind C-n next-window

# start window index from 1, not 0
set-option -g base-index 1
# start panel index from 1, not 0
set-window-option -g pane-base-index 1
# re-number when closing windows
set-option -g renumber-windows on

# shortcut for synchronize-panes toggle
bind S set-window-option synchronize-panes

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# break pane out of window
bind-key B break-pane -d

# show a promp to kill a window by id with prefix+X
bind-key X command-prompt -p "kill window: " "kill-window -t '%%'"

# put pane back into window
bind-key E command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# load private tmux config if it exists
# Thanks for the idea in [tmux 2 ebook by Brian P. Hogan](https://pragprog.com/titles/bhtmux2/tmux-2/)
if-shell '[ -f ~/.tmux.private ]' 'source ~/.tmux.private'

# show the cursor
bind C-c run-shell "tput cnorm"

# search sessions
bind C-e display-popup -E "\
    tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
    sed '/^$/d' |\
    fzf --reverse --header jump-to-session |\
    xargs tmux switch-client -t"

# search windows in current session
bind C-f run-shell "bash -ci ftpane"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'
# save tmux session even tmux-server is killed
# leader + ctrl + s for saving
# leader + ctrl + r for reload
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'schasse/tmux-jump'
# tmux-yank - copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
# tmux-copycat - regex searches and predefined searches (works with tmux-yank)
set -g @plugin 'tmux-plugins/tmux-copycat'

# tmux-yank settings
# Use system clipboard
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
# Exit copy mode and clear selection after yanking
set -g @yank_action 'copy-pipe-and-cancel'

# tmux-copycat settings
# Search with prefix + / (regex) or use predefined searches:
#   prefix + ctrl-f : file paths
#   prefix + ctrl-g : git status files (use after git status)
#   prefix + alt-h  : SHA-1/SHA-256 hashes
#   prefix + ctrl-u : URLs
#   prefix + ctrl-d : numbers
#   prefix + alt-i  : IP addresses
# After search: n/N to navigate, Enter or y to copy match

# statusbar has white on black/transparent background
set -g status-bg default
set -g status-style bg=default

# Customize window status in the status bar
set -g window-status-current-style bg=#ffffff,fg=#000000
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"

set -g status-right-length 65
set -g status-left-length 15
set -g status-right "Online: #{online_status} | %H:%M %a %d-%b-%Y"

set -g @jump-key 's'

# setting for vim
set-option -sg escape-time 10

# Customize command/message line
set -g message-style fg=white,bold,bg=black

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
